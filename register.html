<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h1>Rejestracja</h1>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Twój e-mail" required>
            </div>
            <div class="input-group">
                <label for="password">Hasło</label>
                <input type="password" id="password" name="password" placeholder="Twoje hasło" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Potwierdź hasło</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Potwierdź hasło" required>
            </div>
            <button type="submit">Zarejestruj się</button>
            <a href="login.html" class="login-link">Masz już konto? Zaloguj się</a>
        </form>
    </div>
</body>
</html>
